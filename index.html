<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

                        Bảng Lương
                    </div>
                    <div class="card-body">
                        <div class="form-group">

                            <input id="ngayCong" type="text">
                        </div>
                        <div class="form-group">
                            <button id="tinhLuong" class="btn btn-success">

                            </button>
                        </div>
                        <div id="footerLuong" class="card-footer text-muted">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <hr>

    <!-- Bài 2 -->


    <div class="container">
        <div class="row py-5 text-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Trung Bình Cộng 5
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Số hạng 1</label>
                            <input id="so1" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Số hạng 2</label>
                            <input id="so2" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Số hạng 3</label>
                            <input id="so3" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Số hạng 4</label>
                            <input id="so4" type="text">

                        <div class="form-group">
                            <label for="">Số hạng 5</label>
                            <input id="so5" type="text">
                        </div>
                        <div class="form-group">
                            <button id="tinhTBC" class="btn btn-success">
                                Tính
                            </button>
                        </div>
                        <div id="footerTBC" class="card-footer text-muted">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <hr>

    <!-- Bài 3 -->
    <div class="container">
        <div class="row py-5 text-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Đổi Tiền
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Giá hiện hành</label>
                            <input id="giaTri" type="text">

                        <div class="form-group">
                            <label for="">Số tiền USD</label>

                        </div>
                        <div class="form-group">
                            <button id="doiTien" class="btn btn-success">

                        </div>
                        <div id="footerDoiTien" class="card-footer text-muted">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <hr>

    <!-- Bài 4 -->
    <div class="container">
        <div class="row py-5 text-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tính S & P
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Chiều Dài</label>
                            <input id="chieuDai" type="text">

                        </div>

    <hr>

        <div class="row py-5 text-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tính Tổng Hai Ký Số
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập 2 chữ số</label>
                            <input id="soNguyen" type="text">

                        <div class="form-group">
                            <button id="tongHaiSo" class="btn btn-success">

                        </div>
                    </div>
                </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
